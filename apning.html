<h2 align="center">&Aring;pning av brua til fjellknausen bak skolen</h2>
<p align="justify">
Johs Eide foretok den offisielle &aring;pningen og hadde &aelig;ren av 
&aring; spasere ut som f&oslash;rstemann, mens Hermod Håtveit tok disse 
bildene. Dermed var det igjen tilgang til fjellknausen, slik det hadde 
v&aelig;rt f&oslash;r skolen ble utbygd.
